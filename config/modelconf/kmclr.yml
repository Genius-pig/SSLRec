optimizer:
  name: adam
  lr: 3.0e-4
  weight_decay: 1.e-3
  opt_base_lr: 1.e-3
  opt_max_lr: 5.e-3
  opt_weight_decay: 1.e-4

train:
  epoch: 1000
  batch_size: 8192
  save_model: false
  tensorboard: 0
  loss: pairwise
  test_step: 1
  seed: 2023
  reproducible: true
  SSL_batch: 18
  trainer: kmclr_trainer

test:
  metrics: [recall, ndcg]
  k: [10, 20, 40]
  batch_size: 1024

data:
  type: multi_behavior
  name: retail_rocket

model:
  name: kmclr
  keep_rate: 0.5
  layer_num: 3
  reg_weight: 1.0e-2
  embedding_size: 32
  beta: 0.005
  shoot: 10
  inner_product_mult: 1
  drop_rate: 0.8
  slope: 0.1
  patience: 100
  target: buy
  #kg
  bpr_batch: 2048
  recdim: 32
  layer: 3
  kg_lr: 1.e-3
  decay: 1.e-4
  dropout: 1
  keepprob: 0.7
  a_fold: 100
  testbatch: 4096
  topks: [20]
  comment: lgn
  multicore: 0
  pretrain: 0
  test_file: test.txt
  #config
  bpr_batch_size: 2048
  latent_dim_rec: 32
  lightGCN_n_layers: 3
  dropout: 0.7
  keep_prob: 0.7
  A_n_fold: 100
  test_u_batch_size: 4096
  A_split: False
  entity_num_per_item: 10
  kgc_temp: 0.2
  kg_p_drop: 0.5
  path: /home/weiw/Code/KMCLR/KMCLR/KMCLR/datasets/
  isJustTest: False


tune:
  enable: false
  hyperparameters: [layer_num, reg_weight]
  layer_num: [1, 2, 3]
  reg_weight: [1.0e-1, 1.0e-2, 1.0e-3]



